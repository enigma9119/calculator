<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/684fa1394e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button data-key="c" class="clear-button">AC</button>
        <button data-key="Backspace" class="clear-button">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button data-key="5" class="operator-button">%</button>
        <button data-key="/" class="operator-button">
          <i class="fa-solid fa-divide"></i>
        </button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button data-key="*" class="operator-button">x</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button data-key="-" class="operator-button">-</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button data-key="+" class="operator-button">+</button>

        <button data-key="0">0</button>
        <button data-key="." class="dot-button">.</button>
        <button data-key="=" class="equal-button">=</button>
      </div>
    </div>
    <footer>Smitesh Kharat Â© 2023</footer>
  </body>
</html>
